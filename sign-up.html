<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="all-body">
      <a href="/" class="coinreco"> CoinReco </a>

      <form action="">
        <br /><br />

        <label>First Name</label><br />

        <input
          class="inputt"
          type="text"
          placeholder=" Enter First Name"
          required
          style="padding-left: 10px"
        />

        <br /><br />

        <label>Last Name</label><br />

        <input
          class="inputt"
          type="text"
          placeholder=" Enter Last Name"
          required
          style="padding-left: 10px"
        />
        <br />
        <br />

        <label>Email</label><br />

        <input
          class="inputt"
          type="email"
          placeholder=" Enter email"
          required
          style="padding-left: 10px"
        />

        <br /><br />
        <label>Password</label><br />
        <input
          class="inputt"
          type="password"
          placeholder=" Enter password"
          required
          style="padding-left: 10px"
        />
        <br />
        <p class="fil-alert">** Fill the form</p>

        <button class="create-btn">Create Account</button>
      </form>
      <br /><br />

      <div class="terms">
        I hereby confirm that I have read and agree to the
        <span>Terms & Conditions</span>, <span>Wallet Terms</span>,
        <span>Earn Terms</span>, <span>Exchange Terms</span>, and
        <span>Privacy Policy</span> of CoinReco.
      </div>
      <br /><br />

      <div class="login">
        <div>Already have an account? <a href="/login.html">Log in </a></div>
      </div>
    </div>

    <script src="sign-script.js"></script>
  </body>
</html>
